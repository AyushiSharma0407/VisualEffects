<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Interface</title>
    <style>
        body {
            margin: 0; height: 100vh; display: flex; justify-content: center; align-items: center;
            background: #1E90FF;
        }
        #myButton {
            padding: 15px 30px; background: #fff; color: #1E90FF; font-size: 18px; 
            border: none; border-radius: 8px; cursor: pointer; transition: 0.3s;
        }
        #myButton:hover { transform: scale(1.1); background: #87CEEB; }
        .shape { width: 50px; height: 50px; background: red; position: absolute; top: 10%; left: 50%; transform: translateX(-50%); }
    </style>
</head>
<body>

    <button id="myButton">Click Me</button>

    <script>
        const button = document.getElementById('myButton');
        let shape;

        button.onclick = () => {
            if (!shape) {
                shape = document.createElement('div');
                shape.className = 'shape';
                document.body.appendChild(shape);
            } else {
                shape.remove();
                shape = null;
            }
        };
    </script>

</body>
</html>
